<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>PP3</title>
  </head>
  <body>
    <!-- upper part of the page  -->
    <header class="container">
      <div class="logo">
        <div>
          <img src="./asset/images/logo.png" alt="logo" />
        </div>
        <div class="social">
          <h2 style="color: var(--text-color)">
            <span style="color: var(--hl-color)">FullStack</span> Developer
          </h2>

          <a href="https://www.facebook.com/arnelwarrior/" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/arnel-morales-842739296/"
            target="_blank"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
          <a href="https://github.com/ArnelDev01" target="_blank"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </div>
      </div>
      <!-- navagation bar -->

      <div id="navbar" class="navbar navbar-expand-md">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li><a href="https://github.com/ArnelDev01/sample-API-consumption" target="_blank">GitHub Link</a></li>
              <li><a href="https://sample-api.netlify.app/" target="_blank">Live Link</a></li>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- search Btn and Title of the PP3 -->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Mars Rover API Data (API consumption Project)</h1>
          <div class="col-12-center">
            <input id="input" type="text" placeholder="Enter Date yyyy/mm/dd" />
            <button id="Btn">Search</button>
          </div>
        </div>
      </div>

      <!-- This is where I insert the Sample Bootstrap -->

      <div id="dataInject" class="row justify-content-center"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>



  </body>
</html>
